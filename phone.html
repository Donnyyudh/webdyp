<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行動電話使用意見調查表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            width: 60%;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .box {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>行動電話使用意見調查表</h2>
        
        <div class="box">
            <label for="name">姓 名：</label>
            <input type="text" id="name" name="name" placeholder="請輸入您的姓名" required>
            
            <label for="email">E-Mail：</label>
            <input type="email" id="email" name="email" placeholder="username@mailserver" required>
        </div>
        
        <div class="box">
            <label for="problem">您使用手機時最常碰到哪些問題？</label>
            <textarea id="problem" name="problem" rows="3" placeholder="請輸入您的問題"></textarea>
        </div>

        <div class="box">
            <label for="provider">您使用過哪家業者的門號？(可複選)</label><br>
            <select id="provider" name="provider" size="4" multiple>
                <option value="中華電信">中華電信</option>
                <option value="台灣大哥大">台灣大哥大</option>
                <option value="遠傳">遠傳</option>
                <option value="台灣之星">台灣之星</option>
            </select>
        </div>

        <button type="submit">提交</button>
        <button type="reset">重設</button>
    </div>
    <h3>
        <lo><a href="phone.html">phone.html</a></lo>
    </h3>

</body>
</html>
